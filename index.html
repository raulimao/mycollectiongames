<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault | Gerenciador Premium</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>

    <div class="bg-grid"></div>

    <div id="globalLoader" class="login-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #666; font-size: 0.9rem;">Inicializando Vault...</p>
    </div>

    <div id="loginOverlay" class="login-overlay hidden">
        <div class="login-content glass-panel">
            <div class="logo" style="margin-bottom: 20px; font-size: 2rem;">
                <span style="color:var(--primary)">ðŸ‘¾</span>
                <span style="font-family: var(--font-num);">GAME<span style="color:var(--primary)">VAULT</span></span>
            </div>
            <p class="login-subtitle">Gerencie sua coleÃ§Ã£o como um profissional</p>
            
            <button id="btnGoogle" class="btn-social google">
                <i class="fa-brands fa-google"></i> Entrar com Google
            </button>
            
            <p id="loginMessage" style="margin-top: 15px; color: var(--danger); font-size: 0.9rem;"></p>
        </div>
    </div>

    <div id="appContainer" class="app-container hidden">
        <header class="glass-header">
            <div class="logo">
                <span class="icon">ðŸ‘¾</span>
                <h1>VAULT <small style="font-size:0.4em; color:var(--primary)">PRO</small></h1>
            </div>
            <div class="user-profile">
                <img id="userAvatar" class="avatar-img" src="" alt="User" style="display:none">
                <span id="userName" style="font-size: 0.9rem; font-weight: 600;">Carregando...</span>
                <button id="btnLogout" class="btn-small">SAIR</button>
            </div>
        </header>

        <section class="dashboard-grid">
            <div id="kpi-container" class="kpi-group" style="display:flex; flex-direction:column; gap:15px;">
                </div>
            <div class="chart-container glass-panel" style="position: relative; height: 250px;">
                <canvas id="collectionChart"></canvas>
            </div>
        </section>

        <section class="controls-panel glass-panel">
            <div class="tabs-group">
                <button class="tab-btn active" data-tab="collection">ColeÃ§Ã£o</button>
                <button class="tab-btn" data-tab="backlog">Backlog</button>
                <button class="tab-btn" data-tab="sold">Vendidos</button>
            </div>
            <div class="filters-group">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar na coleÃ§Ã£o...">
                </div>
                <button id="btnOpenAddModal" class="btn-primary">
                    <i class="fa-solid fa-plus"></i> NOVO JOGO
                </button>
            </div>
        </section>

        <main id="gamesContainer" class="games-grid">
            </main>
    </div>

    <div id="gameModal" class="modal-overlay hidden">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Jogo</h2>
                <button id="btnCloseModal" class="close-btn">&times;</button>
            </div>
            
            <form id="gameForm">
                <input type="hidden" id="editGameId">
                
                <div class="input-group">
                    <label>Nome do Jogo (Busca AutomÃ¡tica)</label>
                    <input type="text" id="inputGameName" placeholder="Ex: God of War..." autocomplete="off" required>
                    <div id="apiResults" class="api-results hidden"></div>
                </div>

                <div class="row" style="display: flex; gap: 15px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Plataforma</label>
                        <select id="inputPlatform" required>
                            <option value="">Selecione...</option>
                            </select>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>PreÃ§o Pago (R$)</label>
                        <input type="number" id="inputPrice" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <div class="row" style="display: flex; gap: 15px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Status Atual</label>
                        <select id="inputStatus" required>
                            <option value="ColeÃ§Ã£o">Na Estante</option>
                            <option value="Backlog">Backlog</option>
                            <option value="Jogando">Jogando Agora</option>
                            <option value="Zerado">Zerado</option>
                            <option value="Platinado">Platinado</option>
                            <option value="Ã€ venda">Ã€ venda</option>
                            <option value="Vendido">JÃ¡ Vendido</option>
                        </select>
                    </div>
                    
                    <div class="input-group hidden" id="soldGroup" style="flex: 1;">
                        <label>Valor Venda (R$)</label>
                        <input type="number" id="inputSoldPrice" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <input type="hidden" id="inputImage">

                <div class="modal-actions" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                    <button type="button" id="btnDeleteGame" class="btn-danger hidden">Excluir</button>
                    <button type="submit" class="btn-primary">Salvar Jogo</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
