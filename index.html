<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault | Cyberpunk Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        window.addEventListener('error', function(e) {
            console.error("Erro Cr√≠tico de Inicializa√ß√£o:", e.error);
            const loader = document.getElementById('globalLoader');
            if(loader) {
                loader.innerHTML = `<div style="color:red; text-align:center; padding:20px;">
                    <h3>ERRO DE SISTEMA</h3>
                    <p>${e.message}</p>
                    <small>Verifique o console (F12)</small>
                </div>`;
                const spinner = loader.querySelector('.spinner');
                if(spinner) spinner.style.display = 'none';
            }
        });
    </script>
</head>
<body>

    <div id="particles-js"></div>

    <div id="globalLoader" class="login-overlay">
        <div class="spinner"></div>
        <p class="loader-text">INICIALIZANDO SISTEMA...</p>
    </div>

    <div id="loginOverlay" class="login-overlay hidden">
        <div class="login-content glass-panel">
            <div class="logo" style="margin-bottom: 20px; font-size: 2.5rem;">
                <span class="logo-icon">üëæ</span>
                <span class="logo-text">GAME<span>VAULT</span></span>
            </div>
            <p class="login-subtitle">Gerencie sua cole√ß√£o como um profissional</p>
            <button id="btnGoogle" class="btn-social google">
                <i class="fa-brands fa-google"></i> Entrar com Google
            </button>
        </div>
    </div>

    <div id="appContainer" class="app-container hidden">
        <header class="glass-header">
            <div class="logo">
                <span class="icon">üëæ</span>
                <h1>VAULT <small class="pro-badge">PRO</small></h1>
            </div>
            <div class="user-profile">
                <div id="headerActions" style="display:flex; gap:10px; align-items:center;"></div>
                
                <img id="userAvatar" class="avatar-img" src="" alt="User" style="display:none">
                <span id="userName" class="user-name">...</span>
                <button id="btnLogout" class="btn-small">SAIR</button>
            </div>
        </header>

        <section class="dashboard-grid">
            <div id="kpi-container" class="kpi-group"></div>
            
            <div class="chart-container glass-panel">
                <div class="chart-header">
                    <span class="chart-title-deco">ANALYTICS // SYSTEM</span>
                    <div class="chart-controls">
                        <button class="chart-tab active" onclick="window.switchChart('platform')">
                            <i class="fa-solid fa-gamepad"></i> PLATFORM
                        </button>
                        <button class="chart-tab" onclick="window.switchChart('status')">
                            <i class="fa-solid fa-chart-pie"></i> STATUS
                        </button>
                        <button class="chart-tab" onclick="window.switchChart('cost')">
                            <i class="fa-solid fa-coins"></i> GASTOS
                        </button>
                    </div>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="collectionChart"></canvas>
                </div>
                <div id="chartFilterBadge" class="chart-filter-badge hidden" onclick="window.clearChartFilter()">
                    <i class="fa-solid fa-filter"></i> FILTRANDO: <span id="filterName">...</span> 
                    <small>(Clique p/ limpar)</small>
                </div>
            </div>
        </section>

        <section class="controls-panel glass-panel">
            <div class="tabs-group">
                <button class="tab-btn active" data-tab="collection">Cole√ß√£o</button>
                <button class="tab-btn" data-tab="backlog">Backlog</button>
                <button class="tab-btn" data-tab="wishlist">Desejados</button> <button class="tab-btn" data-tab="sold">Vendidos</button>
            </div>
            <div class="filters-group">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar na cole√ß√£o...">
                </div>
                <button id="btnOpenAddModal" class="btn-primary">
                    <i class="fa-solid fa-plus"></i> NOVO JOGO
                </button>
            </div>
        </section>

        <main id="gamesContainer" class="games-grid">
            </main>
    </div>

    <div id="gameModal" class="modal-overlay hidden">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Jogo</h2>
                <button id="btnCloseModal" class="close-btn">&times;</button>
            </div>
            
            <form id="gameForm">
                <input type="hidden" id="editGameId">
                
                <div class="input-group">
                    <label>Nome do Jogo (Busca Autom√°tica)</label>
                    <input type="text" id="inputGameName" placeholder="Ex: Cyberpunk 2077..." autocomplete="off" required>
                    <div id="apiResults" class="api-results hidden"></div>
                </div>

                <div class="row-flex">
                    <div class="input-group flex-1">
                        <label>Plataforma</label>
                        <select id="inputPlatform" required>
                            <option value="" disabled selected>Busque um jogo...</option>
                            <option value="PC">PC</option>
                            <option value="PlayStation 5">PlayStation 5</option>
                            <option value="Xbox Series X">Xbox Series X</option>
                            <option value="Nintendo Switch">Nintendo Switch</option>
                        </select>
                    </div>
                    <div class="input-group flex-1">
                        <label>Pre√ßo Pago / Estimado (R$)</label>
                        <input type="number" id="inputPrice" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <div class="row-flex">
                    <div class="input-group flex-1">
                        <label>Status Atual</label>
                        <select id="inputStatus" required>
                            <option value="Desejado" style="color: var(--warning)">‚òÖ Quero Comprar</option> <option value="Cole√ß√£o">Na Estante</option>
                            <option value="Backlog">Backlog</option>
                            <option value="Jogando">Jogando Agora</option>
                            <option value="Zerado">Zerado</option>
                            <option value="Platinado">Platinado</option>
                            <option value="√Ä venda">√Ä venda</option>
                            <option value="Vendido">J√° Vendido</option>
                        </select>
                    </div>
                    
                    <div class="input-group hidden flex-1" id="soldGroup">
                        <label>Valor Venda (R$)</label>
                        <input type="number" id="inputSoldPrice" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <input type="hidden" id="inputImage">

                <div class="modal-actions">
                    <button type="button" id="btnDeleteGame" class="btn-danger hidden">Excluir</button>
                    <button type="submit" class="btn-primary">Salvar Jogo</button>
                </div>
            </form>
        </div>
    </div>

    <div id="nicknameModal" class="modal-overlay hidden" style="z-index: 10000;">
        <div class="modal-content glass-panel center-content" style="max-width: 400px;">
            <div style="margin-bottom: 20px;">
                <i class="fa-solid fa-fingerprint fa-3x brand-icon"></i>
            </div>
            
            <h2 class="modal-title-center">IDENTIDADE</h2>
            <p class="modal-desc">
                Crie seu <strong>Gamertag</strong> √∫nico para compartilhar sua cole√ß√£o.
            </p>
            
            <form id="nicknameForm">
                <div class="input-group">
                    <input type="text" id="inputNickname" placeholder="Ex: CyberNinja99" required 
                           class="input-center"
                           pattern="[a-zA-Z0-9_-]+" title="Apenas letras, n√∫meros, _ ou -">
                </div>
                <button type="submit" class="btn-primary full-width">
                    CONFIRMAR ID
                </button>
            </form>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <noscript>
        <div style="position:fixed; inset:0; bg:black; color:white; z-index:99999; display:flex; justify-content:center; align-items:center;">
            O JavaScript √© necess√°rio para acessar o Vault.
        </div>
    </noscript>

    <script type="module" src="js/main.js"></script>

    <script>
        window.onload = function() {
            if(window.particlesJS) {
                particlesJS('particles-js', {
                  "particles": {
                    "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": ["#d946ef", "#0ea5e9"] },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": true },
                    "size": { "value": 3, "random": true },
                    "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.1, "width": 1 },
                    "move": { "enable": true, "speed": 1 }
                  },
                  "interactivity": {
                    "detect_on": "canvas",
                    "events": { "onhover": { "enable": true, "mode": "grab" } }
                  }
                });
            }
        };
    </script>
</body>
</html>
